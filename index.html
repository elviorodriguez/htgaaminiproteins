<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Page Embed</title>
    <style>
        /* Ensures the iframe and body occupy the full viewport */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Embedding the page to occupy the entire viewport -->
    <iframe src="./3dscatterplot.html"></iframe>
</body>
</html>
